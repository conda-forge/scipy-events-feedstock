{% set name = "scipy-events" %}
{% set version = "0.4.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scipy_events-{{ version }}.tar.gz
  sha256: 8142b59e9fdf0e3ee72cbb9ff951b52910d7504dd89b473b1cae4f477d3aa5d2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy

test:
  imports:
    - scipy_events
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/maurosilber/scipy-events
  summary: A library of events for scipy.integrate.solve_ivp.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maurosilber
