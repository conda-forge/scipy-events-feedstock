{% set name = "scipy-events" %}
{% set version = "0.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scipy_events-{{ version }}.tar.gz
  sha256: 8e696c71c81e7c543e413e61a77d1fd180b5ced6208a19bbce0bff2e700202db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy

test:
  imports:
    - scipy_events
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/maurosilber/scipy-events
  summary: A library of events for scipy.integrate.solve_ivp.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maurosilber
